<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamelmat Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card">
        <span class="top-suit">♦</span>
        <span class="number">K</span>
        <span class="bottom-suit">♦</span>
      </div>
      <div class="container-fluid text-center">
        <button id="generateCardBtn" type="button" class="btn btn-success mt-3 mb-3">Generate Card!</button>
      </div>
     <!--  <div id="clock">
        <span id="seconds"></span>
      </div> -->
    </div>
  </body>
</html>
